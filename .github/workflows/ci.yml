name: CI

# Pnpm setup based on https://github.com/pnpm/action-setup#use-cache-to-reduce-installation-time

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CI: true

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
            node-version: ">=20.0.0"
            check-latest: true,
            cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/eslint
          key: ${{ runner.os }}-eslint-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: Cache Knip
        uses: actions/cache@v4
        with:
            path: node_modules/.cache/knip
            key: ${{ runner.os }}-knip-${{ github.sha }}
            restore-keys: |
              ${{ runner.os }}-knip-

      - name: Cache Knip
        uses: actions/cache@v4
        with:
            path: node_modules/.cache/knip
            key: ${{ runner.os }}-knip-${{ github.sha }}
            restore-keys: |
              ${{ runner.os }}-knip-

      - name: Cache Jest
        uses: actions/cache@v4
        with:
            path: node_modules/.cache/jest
            key: ${{ runner.os }}-jest-${{ github.sha }}
            restore-keys: |
                ${{ runner.os }}-jest-

      - name: Build packages
        run: pnpm ci-build

      - name: Build basic sample
        run: pnpm ci-build-basic

      - name: Build endpoints sample
        run: pnpm ci-build-endpoints

    #   - name: Lint packages & samples
    #     run: pnpm lint

      - name: Lint ESLint
        run: pnpm lint:eslint

      - name: Lint installed-check
        run: pnpm lint:installed-check

      - name: Lint Knip
        run: pnpm lint:knip

      - name: Lint types
        run: pnpm lint:types

      - name: Test packages
        run: pnpm test
