# -------------------
# Retype Pro
# -------------------

poweredByRetype: false

outbound:
    enabled: true
    icon: ""

breadcrumb:
    enabled: true
    home: false

toc:
    depth: 2

hub:
    link: https://workleap.github.io/wl-idp-docs-hub/
    alt: Workleap's IDP homepage

start:
    pro: true

# -------------------
# Retype
# -------------------

input: ./docs
output: .retype

url: https://workleap.github.io/wl-squide/

branding:
    title: "Squide"
    logo: ./static/logo.png

favicon: ./static/favicon.png

edit:
    repo: "https://github.com/workleap/wl-squide"
    base: /docs
    branch: main

links:
    - text: Home
      icon: home
      link: /getting-started

    - text: Found a bug?
      icon: issue-opened
      link: https://github.com/workleap/wl-squide/issues
      target: blank

    - text: Feature requests
      icon: comment-discussion
      link: https://github.com/workleap/wl-squide/discussions
      target: blank

    - text: Releases
      icon: tag
      link: https://github.com/workleap/wl-squide/releases
      target: blank

    - text: Github
      icon: mark-github
      link: https://github.com/workleap/wl-squide
      target: blank

    - text: NPM
      icon: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0H24V24H0V0Z" fill="#CC0000"/><path d="M11.9184 2.57758H2.57764V21.4214H11.9175V7.32958H16.6695V21.4214H21.4215V2.57758H11.9184Z" fill="white"/></svg>
      link: https://www.npmjs.com/settings/squide/packages
      target: blank

footer:
    copyright: "&copy; Copyright {{ year }} - Workleap"
    links:
        - text: About
          icon: question
          link: about.md

        - text: License
          icon: shield-check
          link: https://github.com/workleap/wl-squide/blob/main/LICENSE
          target: blank

# To allow using {{ }} in code blocks.
# View: https://github.com/retypeapp/retype/issues/622#issuecomment-1712391219.
templating:
    enabled: false

verbose: true
