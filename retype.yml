input: ./docs
output: .retype

url: https://gsoft-inc.github.io/wl-squide/

branding:
    title: "@squide"
    logo: ./logo.png

favicon: ./favicon.png

edit:
    repo: "https://github.com/gsoft-inc/wl-squide"
    base: /docs
    branch: main

links:
    - text: Home
      icon: home
      link: /

    - text: Found a bug?
      icon: issue-opened
      link: https://github.com/gsoft-inc/wl-squide/issues
      target: blank

    - text: Feature requests
      icon: comment-discussion
      link: https://github.com/gsoft-inc/wl-squide/discussions
      target: blank

    - text: Releases
      icon: tag
      link: https://github.com/gsoft-inc/wl-squide/releases
      target: blank

    - text: Github
      icon: mark-github
      link: https://github.com/gsoft-inc/wl-squide
      target: blank

